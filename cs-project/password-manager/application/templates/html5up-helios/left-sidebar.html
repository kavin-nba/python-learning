<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="main.js" ></script>
	<link rel="stylesheet" href="styles.css">
	<title>Login</title>
</head>
<body>
<br>
<br>
<p>
<!--<button class="button button1" onclick="document.location='index.html'">Home</button>-->

<ul> <li><a href="index.html" class="button button1" >home</a></li> </ul> </p>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <form action="/login" method="post">
            <label>
                <span>Email</span>
                    <input placeholder="Email" name="email" type="email" value="" required/>
            </label>
            <label>
                <span>Password</span>
                    <input placeholder="Password" name="password" type="password" value="" required/>
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit">Sign In</button>
         </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Don't have an account? Please Sign up!</h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>If you already has an account, just sign in.</h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <form action="/register" method="post">
                <label>
                    <span>Name</span>
                    <input placeholder="Username" name="username" type="text" value="" required/>
                </label>
                <label>
                    <span>Email</span>
                    <input placeholder="Email" name="email" type="email" value="" required/>
                </label>
                <label>
                    <span>Password</span>
                    <input placeholder="Password" name="password" type="password" value="" required/>
                </label>
                <button type="button" class="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
</section>
      
</body>
</html>
