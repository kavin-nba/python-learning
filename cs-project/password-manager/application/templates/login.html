<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Login</title>
</head>
<body>
<br>
<br>
<p>
    <!--<button class="button button1" onclick="document.location='index.html'">Home</button>-->

<ul>
    <li><a href="/" class="button button1">home</a></li>
</ul>
<div class="cont">
    <div class="form sign-in">
        <h2>Welcome</h2>
        <form action="/login" method="post" id="loginForm">
            <label>
                <span>Email</span>
                <input name="email" type="email" value="" required/>
            </label>
            <label>
                <span>Password</span>
                <input name="password" type="password" value="" required/>
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <input type="submit" class="submit" value="Submit"/>
        </form>
        <!--            <button type="button" form="loginForm" value="Submit">Sign In</button>-->
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">

                <h3>Don't have an account? Please Sign up!</h3>
            </div>
            <div class="img__text m--in">

                <h3>If you already have an account, just sign in.</h3>
            </div>
            <div class="img__btn">
                <span class="m--up">Sign Up</span>
                <span class="m--in">Sign In</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>Create your Account</h2>
            <form action="/register" method="post" id="registerForm">
                <label>
                    <span>Name</span>
                    <input name="username" type="text" value="" required/>
                </label>
                <label>
                    <span>Email</span>
                    <input name="email" type="email" value="" required/>
                </label>
                <label>
                    <span>Password</span>
                    <input name="password" type="password" value="" required/>
                </label>
                <input type="submit" class="submit" value="Submit"/>
            </form>
            <!--            <button type="button" class="submit" form="registerForm" value="Submit">Sign Up</button>-->
        </div>
    </div>
</div>
{% if context['error'] %}
<p>{{context['error']}}</p>
{% endif %}
{% if session['error'] %}
<p>{{session['error']}}</p>
{% endif %}
<script>
    document.querySelector('.img__btn').addEventListener('click', function () {
        document.querySelector('.cont').classList.toggle('s--signup');
    });
</script>

</body>
</html>
